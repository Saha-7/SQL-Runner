version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sql-runner-backend-dev
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sql_runner.db
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost
    volumes:
      - ./backend:/app
      - ./backend/sql_runner.db:/app/sql_runner.db
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - sql-runner-network

  frontend:
    image: node:18-alpine
    container_name: sql-runner-frontend-dev
    working_dir: /app
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - sql-runner-network

networks:
  sql-runner-network:
    driver: bridge